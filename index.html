<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Mantenimiento</title>
    <link rel="stylesheet" href="CSS/style.css" />


</head>

<body>
    <div class="formulario" id="formulario">
        <div class="encabezado">
            <img src="assets/logoverde.png" alt="Logo 1" />
            <h1>ORDEN DE TRABAJO - MANTENIMIENTO ELÉCTRICO</h1>
            <img src="assets/logoAutopista.png" alt="Logo 2" />
        </div>

        <h3>Datos Generales</h3>
        <div class="fila">
            <div class="campo"><label>Fecha:</label><input type="date" /></div>
            <div class="campo"><label>Hora Inicio:</label><input type="time" /></div>
            <div class="campo"><label>Hora Fin:</label><input type="time" /></div>
        </div>

        <h3>Tipo de Mantenimiento</h3>
        <div class="checkboxes">
            <label><input type="checkbox" /> Preventivo</label>
            <label><input type="checkbox" /> Correctivo</label>
            <label><input type="checkbox" /> Daños Terceros</label>
            <label><input type="checkbox" /> Obras Nuevas</label>
        </div>

        <div class="fila">
            <div class="campo"><label>Tablero:</label><input type="text" name="tablero" /></div>
            <div class="campo"><label>Ubicación:</label><input type="text" name="ubicacion" /></div>
            <div class="campo"><label>Circuito:</label><input type="text" id="circuito" /></div>
        </div>

        <h3>Descripción de la tarea realizada</h3>
       
       
        <textarea id="descripcion" name="descripcion" rows="4" maxlength="800" oninput="actualizarContadorDescripcion()"></textarea>
        <small id="contadorQR" style="display:block; margin-top:5px; color:gray;"></small>
        <small id="contadorDescripcion">0 / 800 caracteres</small>


        <h3>Técnicos que realizaron la tarea</h3>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Legajo</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" /></td>
                    <td><input type="text" /></td>
                </tr>
                <tr>
                    <td><input type="text" /></td>
                    <td><input type="text" /></td>
                </tr>
                <tr>
                    <td><input type="text" /></td>
                    <td><input type="text" /></td>
                </tr>
            </tbody>
        </table>

        <h2>Materiales Utilizados</h2>
        <table id="tablaMateriales">
            <thead>
                <tr>
                    <th>Material</th>
                    <th>Cantidad</th>
                    <th>Unidad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" name="material[]"></td>
                    <td><input type="number" name="cantidad[]"></td>
                    <td><input type="text" name="unidad[]"></td>
                    <td><button type="button" onclick="eliminarFila(this)">Eliminar</button></td>
                </tr>
            </tbody>
        </table>
        <div class="botones">
            <button type="button" onclick="agregarFila()">+ Agregar Material</button>
        </div>

        <h3>Firma</h3>
        <canvas id="firmaCanvas"></canvas>

        <div class="botones">
            <button onclick="limpiarFirmaBtn()">Limpiar Firma</button>
            <button onclick="generarPDF()">Generar PDF</button>

        </div>


        <h3>Código QR</h3>
        <div id="qrCodeContainer" class="qr-no-break">
            <div id="qrCode"></div>
        </div>


    </div>

    <!-- Scripts -->
    <!--<script src="scripts/qrcode.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="scripts/main.js"></script>


</body>

</html>
