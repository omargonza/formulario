<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario Mantenimiento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    h2 {
      text-align: center;
    }
    form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-group {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }
    .form-group label {
      flex: 1 1 200px;
      padding: 5px;
    }
    .form-group input, .form-group select, .form-group textarea {
      flex: 3 1 300px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    textarea {
      height: 100px;
    }
    canvas {
      border: 1px solid #000;
      width: 100%;
      height: 150px;
      touch-action: none;
    }
    .signature-area {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h2>Formulario de Mantenimiento</h2>
<form id="formularioMantenimiento">
  <div class="form-group">
    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" required>
  </div>
  <div class="form-group">
    <label for="horaInicio">Hora de inicio:</label>
    <input type="time" id="horaInicio" required>
  </div>
  <div class="form-group">
    <label for="horaFin">Hora de fin:</label>
    <input type="time" id="horaFin" required>
  </div>
  <div class="form-group">
    <label for="tipoMantenimiento">Tipo de mantenimiento:</label>
    <select id="tipoMantenimiento" required>
      <option value="preventivo">Preventivo</option>
      <option value="correctivo">Correctivo</option>
    </select>
  </div>
  <div class="form-group">
    <label for="sector">Sector:</label>
    <input type="text" id="sector" required>
  </div>
  <div class="form-group">
    <label for="ubicacion">Ubicación:</label>
    <input type="text" id="ubicacion" required>
  </div>
  <div class="form-group">
    <label for="descripcion">Descripción de tareas (máx. 10 líneas):</label>
    <textarea id="descripcion" maxlength="1000"></textarea>
  </div>
  
  <div class="form-group">
    <label for="tecnicos">Técnicos (Nombre y Legajo):</label>
    <textarea id="tecnicos" placeholder="Ej: Juan Pérez - 1234&#10;Ana Gómez - 5678"></textarea>
  </div>
  
  <div class="form-group">
    <label for="materiales">Materiales utilizados (Nombre y Cantidad):</label>
    <textarea id="materiales" placeholder="Ej: Cable 2x1.5mm - 10m&#10;Tornillos - 20"></textarea>
  </div>

  <div class="signature-area">
    <label>Firma (dibuje con el dedo o mouse):</label><br>
    <canvas id="firmaCanvas"></canvas><br>
    <button type="button" onclick="limpiarFirma()">Limpiar Firma</button>
  </div>

  <button type="button" onclick="generarPDF()">Descargar PDF</button>
</form>

<!-- jsPDF y autoTable desde CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

<script>
  const canvas = document.getElementById('firmaCanvas');
  const ctx = canvas.getContext('2d');
  let drawing = false;

  // Firma desde celular
  canvas.addEventListener("mousedown", e => { drawing = true; draw(e); });
  canvas.addEventListener("mousemove", draw);
  canvas.addEventListener("mouseup", () => drawing = false);
  canvas.addEventListener("mouseout", () => drawing = false);
  canvas.addEventListener("touchstart", e => { drawing = true; draw(e.touches[0]); });
  canvas.addEventListener("touchmove", e => { draw(e.touches[0]); e.preventDefault(); });
  canvas.addEventListener("touchend", () => drawing = false);

  function draw(e) {
    if (!drawing) return;
    const rect = canvas.getBoundingClientRect();
    ctx.lineWidth = 2;
    ctx.lineCap = 'round';
    ctx.strokeStyle = '#000';
    ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
  }

  function limpiarFirma() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.beginPath();
  }

  async function generarPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    const fecha = document.getElementById('fecha').value;
    const horaInicio = document.getElementById('horaInicio').value;
    const horaFin = document.getElementById('horaFin').value;
    const tipo = document.getElementById('tipoMantenimiento').value;
    const sector = document.getElementById('sector').value;
    const ubicacion = document.getElementById('ubicacion').value;
    const descripcion = document.getElementById('descripcion').value;
    const tecnicos = document.getElementById('tecnicos').value;
    const materiales = document.getElementById('materiales').value;

    doc.setFontSize(12);
    doc.text(`Fecha: ${fecha}`, 10, 10);
    doc.text(`Hora de inicio: ${horaInicio}`, 10, 20);
    doc.text(`Hora de fin: ${horaFin}`, 10, 30);
    doc.text(`Tipo: ${tipo}`, 10, 40);
    doc.text(`Sector: ${sector}`, 10, 50);
    doc.text(`Ubicación: ${ubicacion}`, 10, 60);

    doc.text('Descripción de tareas:', 10, 70);
    doc.text(doc.splitTextToSize(descripcion, 180), 10, 80);

    // Segunda página - Dorso
    doc.addPage();
    doc.text('Técnicos:', 10, 10);
    doc.text(doc.splitTextToSize(tecnicos, 180), 10, 20);

    doc.text('Materiales utilizados:', 10, 50);
    doc.text(doc.splitTextToSize(materiales, 180), 10, 60);

    // Firma
    const firmaImg = canvas.toDataURL("image/png");
    doc.text("Firma:", 10, 120);
    doc.addImage(firmaImg, 'PNG', 10, 125, 80, 40);

    doc.save(`parte-mantenimiento-${fecha}.pdf`);
  }
</script>

</body>
</html>
