    <script>
        window.onload = function () {
            const canvas = document.getElementById('firma');
            const ctx = canvas.getContext('2d');
            let dibujando = false;

            canvas.addEventListener('mousedown', () => dibujando = true);
            canvas.addEventListener('mouseup', () => dibujando = false);
            canvas.addEventListener('mousemove', dibujar);

            canvas.addEventListener('touchstart', () => dibujando = true);
            canvas.addEventListener('touchend', () => dibujando = false);
            canvas.addEventListener('touchmove', function (e) {
                const touch = e.touches[0];
                const rect = canvas.getBoundingClientRect();
                const x = touch.clientX - rect.left;
                const y = touch.clientY - rect.top;
                if (dibujando) {
                    ctx.lineWidth = 2;
                    ctx.lineCap = 'round';
                    ctx.lineTo(x, y);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(x, y);
                }
                e.preventDefault();
            }, { passive: false });

            function dibujar(e) {
                if (!dibujando) return;
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                ctx.lineWidth = 2;
                ctx.lineCap = 'round';
                ctx.lineTo(x, y);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(x, y);
            }

            window.limpiarFirma = function () {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            };

         window.generarPDF = function () {
               const elemento = document.getElementById('formulario');
               const options = {
               margin:       [0.5, 0.5, 0.5, 0.5], // m√°rgenes top, left, bottom, right
               filename:     'formulario_mantenimiento.pdf',
               image:        { type: 'jpeg', quality: 0.98 },
               html2canvas:  { scale: 2, useCORS: true },
               jsPDF:        { unit: 'in', format: 'a4', orientation: 'portrait' },
               pagebreak:    { mode: ['avoid-all', 'css', 'legacy'] }
    };

    html2pdf().set(options).from(elemento).save();
};
